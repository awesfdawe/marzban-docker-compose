mode: rule
log-level: warning
find-process-mode: strict
unified-delay: false
tcp-concurrent: true
profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  stack: system
  dns-hijack:
    - "any:53"
  auto-route: true
  auto-detect-interface: true
  strict-route: true

{{ conf | except("proxy-groups", "port", "mode") | yaml }}
proxy-groups:
  - name: PROXY
    type: select
    proxies:
    {{ proxy_remarks | yaml | indent(2) }}

dns:
  enable: true
  default-nameserver:
    - tls://1.1.1.1
  nameserver:
    - https://cloudflare-dns.com/dns-query
  nameserver-policy:
    '+.lan': system

listeners:
  - listen: 127.0.0.1
    name: mixed-in
    port: 1080
    proxy: PROXY
    type: socks
    udp: true
    users: []

rule-providers:
  private:
    type: http
    behavior: ipcidr
    format: mrs
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/mrs/private.mrs
    interval: 86400

  hagezi-pro:
    type: http
    behavior: domain
    format: mrs
    url: https://cdn.jsdelivr.net/gh/awesfdawe/hagezi-mihomo-rule-sets@main/hagezi/pro.mrs
    interval: 86400

  hagezi-tif:
    type: http
    behavior: domain
    format: mrs
    url: https://cdn.jsdelivr.net/gh/awesfdawe/hagezi-mihomo-rule-sets@main/hagezi/tif.mrs
    interval: 86400

  itdoginfo-inside-russia:
    type: http
    behavior: domain
    format: mrs
    url: https://cdn.jsdelivr.net/gh/legiz-ru/mihomo-rule-sets@refs/heads/main/ru-bundle/itdoginfo-inside-russia.mrs
    interval: 86400

  telegram:
    type: http
    behavior: ipcidr
    format: mrs
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/mrs/telegram.mrs
    interval: 86400

rules:
  - RULE-SET,private,DIRECT

  - RULE-SET,hagezi-pro,REJECT
  - RULE-SET,hagezi-tif,REJECT

  - RULE-SET,itdoginfo-inside-russia,PROXY

  - PROCESS-NAME,Discord.exe,PROXY
  - PROCESS-NAME,Vesktop.exe,PROXY
  - PROCESS-NAME,com.discord,PROXY
  - PROCESS-NAME,com.supercell.brawlstars,PROXY
  - PROCESS-NAME,com.supercell.clashofclans,PROXY
  - PROCESS-NAME,com.supercell.clashroyale,PROXY

  - AND,((RULE-SET,telegram),(DST-PORT,444-65535)),PROXY # Телеграм звонки в прокси

  - MATCH,DIRECT
