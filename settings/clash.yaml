mode: rule
log-level: warning
find-process-mode: strict
unified-delay: false
tcp-concurrent: true
profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: true
  stack: system
  dns-hijack:
    - "any:53"
  auto-route: true
  auto-detect-interface: true
  strict-route: true

{{ conf | except("proxy-groups", "port", "mode") | yaml }}
proxy-groups:
  - name: PROXY
    type: select
    proxies:
    {{ proxy_remarks | yaml | indent(2) }}
  - name: Спорные правила
    type: select
    proxies:
      - DIRECT
    include-all: true

dns:
  enable: true
  default-nameserver:
    - tls://1.1.1.1
  nameserver:
    - https://freedns.controld.com/x-hagezi-pro
  nameserver-policy:
    '+.lan': system
    rule-set:supercell: https://xbox-dns.ru/dns-query # Фикс игр от суперселл

listeners:
  - listen: 127.0.0.1
    name: mixed-in
    port: 1080
    proxy: PROXY
    type: socks
    udp: true
    users: []

rule-providers:
  private:
    type: http
    behavior: ipcidr
    format: mrs
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/mrs/private.mrs
    interval: 604800

  in-proxy:
    type: http
    behavior: domain
    format: mrs
    url: https://cdn.jsdelivr.net/gh/awesfdawe/hagezi-mihomo-rule-sets@personal/personal/in-proxy.mrs
    interval: 86400

  questionable-in-proxy:
    type: http
    behavior: domain
    format: mrs
    url: https://cdn.jsdelivr.net/gh/awesfdawe/hagezi-mihomo-rule-sets@personal/personal/questionable-in-proxy.mrs
    interval: 86400

  itdoginfo-inside-russia:
    type: http
    behavior: domain
    format: mrs
    url: https://cdn.jsdelivr.net/gh/legiz-ru/mihomo-rule-sets@refs/heads/main/ru-bundle/itdoginfo-inside-russia.mrs
    interval: 86400

  supercell:
    type: http
    behavior: domain
    format: mrs
    url: https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@refs/heads/meta/geo/geosite/supercell.mrs
    interval: 86400

  telegram:
    type: http
    behavior: ipcidr
    format: mrs
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/mrs/telegram.mrs
    interval: 86400

rules:
  - RULE-SET,private,DIRECT

  - PROCESS-NAME,Discord.exe,PROXY
  - PROCESS-NAME,Vesktop.exe,PROXY
  - PROCESS-NAME,com.discord,PROXY

  - AND,((RULE-SET,telegram),(DST-PORT,444-65535)),PROXY # Телеграм звонки в прокси

  - RULE-SET,in-proxy,PROXY
  - RULE-SET,itdoginfo-inside-russia,PROXY
  - RULE-SET,questionable-in-proxy,Спорные правила

  - MATCH,DIRECT
